<div [class]="add.divClass">
	<h3>{{add.header}}</h3>
	<p>{{add.subHeader}}</p>
	<p><i class='fa fa-address-book'></i><span>{{add.email}}</span></p>
	<p><i class='fa fa-phone'></i> {{add.phone}}</p>
	<p><i class='fa fa-fax'></i> {{add.fax}}</p>
	<p><i class='fa fa-mobile'></i> {{add.mobile}}</p>
</div>
