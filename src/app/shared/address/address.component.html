<div [class]="add.divClass">
	<h3 class='fs--15'>{{add.header}}</h3>
	<p class="margin--0">{{add.subHeader}}</p>
	<p class="margin--0"><i class='fa fa-address-book'></i><span>{{add.email}}</span></p>
	<p class="margin--0"><i class='fa fa-phone'></i><span>{{add.phone}}</span></p>
	<p class="margin--0"><i [class]="add.mobileClass"></i><span>{{add.mobile}}</span></p>
	<p *ngIf="add.fax" class="margin--0"><i class='fa fa-fax'></i><span>{{add.fax}}</span></p>
</div>
