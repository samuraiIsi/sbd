<div *ngIf="details" class="container">
	<h2 class="col-lg-12">{{details.title}}</h2>
	<p class="col-lg-12">{{details.subTitle}}</p>
	<img [src]="details.image" class="img-text-about">
	<p class="col-lg-9 fs20 angular-with-newlines">{{details.text}}</p>
	<button (click)="goBack()" class="btn--small pull-right">Back</button>
</div>
