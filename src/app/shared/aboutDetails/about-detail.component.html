<div *ngIf="hero" class="container">
	<h2 class="col-lg-12">{{hero.title}}</h2>
	<p class="col-lg-12">{{hero.subTitle}}</p>
	<img [src]="hero.image" class="col-lg-3">
	<p class="col-lg-9 fs20 angular-with-newlines">{{hero.text}}</p>
	<button (click)="goBack()" class="col-xs-1 pull-right">Back</button>
</div>
