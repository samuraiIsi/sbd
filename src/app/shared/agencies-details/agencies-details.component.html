<div *ngIf="agenciesInfo" class="container">
	<h2 class="col-lg-12">{{agenciesInfo.title}}</h2>
	<p class="col-lg-12">{{agenciesInfo.subTitle}}</p>
	<img [src]="agenciesInfo.image" class="col-lg-3">
	<p class="col-lg-9 fs20 angular-with-newlines">{{agenciesInfo.text}}</p>
	<button (click)="goBack()" class="col-xs-1 pull-right">Back</button>
</div>
