<div class="container">
    <div *ngIf="agenciesInfo">
        <h2>{{agenciesInfo.title}}</h2>
        <p>{{agenciesInfo.subTitle}}</p>
        <img [src]="agenciesInfo.image" class="img-text-pages">
        <p class="col-lg-8 fs20 padding-l--0 angular-with-newlines">{{agenciesInfo.text}}</p>
        <button (click)="goBack()" class="col-xs-1 pull-right">Back</button>
    </div>
</div>
