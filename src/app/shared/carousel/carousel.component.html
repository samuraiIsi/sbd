<ul id="ulWrapper " class="slider">
<li *ngFor="let cart of carItem" [class]="cart.liClass"><img [src]="cart.image" alt="Football" class="img-responsive">
        <div class="carousel-caption-m">
            <h1>{{cart.header}}</h1>
            <p>{{cart.text}}</p>
            <button class="btn btn--green pull-right" [routerLink]="['/about', cart.btnLink]">More</button>
        </div>
    </li>
</ul>
