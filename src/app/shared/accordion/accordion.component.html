<div class="col-md-6 accordion">
	<h2 (click)="showAccordion(showAcc, changeClass)" class="panel--blue-dark padding-all-10">{{acc.title}}<i class="{{changeClass}}"></i></h2>
	<div [hidden]="showAcc" class="padding-up-down--10">
		<p *ngIf="acc.introText">{{acc.introText}}</p>
		<h3><b>{{acc.subTitle}}</b></h3>
		<ul>
            <li *ngFor="let listText of acc.listTexts">{{listText}}</li>
        </ul>
        <a class='btn--navy-blue' href='{{acc.downLoadUrl}}' target='_blank' *ngIf="acc.downLoadBtn">{{acc.downLoadBtn}}</a>
        <h5 class="text--title">{{acc.titleWebs}}</h5>
        <ul class="padding-lf--0 list-no-style">
            <li *ngFor="let govbWeb of acc.govbWebs">
            	<a href='{{govbWeb.govbWebsUrl}}' target='_blank'>
            		{{govbWeb.govbWebsTitle}}
            	</a>
        	</li>
        </ul>
    </div>
</div>
