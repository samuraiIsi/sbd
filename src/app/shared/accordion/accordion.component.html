<div class="col-lg-6">
	<h2 (click)="showAccordion(showAcc)" class="accordion panel--blue-dark padding-all-10">{{acc.title}}<i class='fa fa-chevron-down pull-right'></i></h2>
	<div [hidden]="showAcc">
		<h5>{{acc.subTitle}}</h5>
		<p>{{acc.text}}</p>
		<ul>
            <li *ngFor="let listText of acc.listTexts">{{listText}}</li>
        </ul>
    </div>
</div>
