<div class="col-md-6">
	<h2 (click)="showAccordion(showAcc, changeClass)" class="accordion panel--blue-dark padding-all-10">{{acc.title}}<i class="{{changeClass}}"></i></h2>
	<div [hidden]="showAcc">
		<h5>{{acc.subTitle}}</h5>
		<p>{{acc.text}}</p>
		<ul>
            <li *ngFor="let listText of acc.listTexts">{{listText}}</li>
        </ul>
    </div>
</div>
