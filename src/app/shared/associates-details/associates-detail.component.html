<div class="container">
    <div *ngIf="boxesPanels">
        <h2 class="col-lg-12">{{boxesPanels.title}}</h2>
        <p class="col-lg-12">{{boxesPanels.subTitle}}</p>
        <img [src]="boxesPanels.image" class="col-lg-5 col-xs-12">
        <p class="fs20 angular-with-newlines">{{boxesPanels.text}}</p>
        <button (click)="goBack()" class="col-xs-1 pull-right">Back</button>
    </div>
</div>
